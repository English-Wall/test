<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fill in the Blanks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fill in the Blanks</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button id="next">Enter ID number to get reward!</button>

    <div id="submission" style="display: none; margin-top: 20px;">
      <input type="text" id="idNumber" placeholder="Enter your Worker ID. 請輸入員工號" />
      <input type="text" id="wordOfDay" placeholder="What's the word of the day? 今天學到的單字是?" />
      <button id="submit">Submit</button>
      <div id="submitFeedback"></div>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
