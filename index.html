<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百萬點數挑戰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="instructions-screen">
        <div class="instructions-content">
            <h1>🎯 點數挑戰規則</h1>
            <p>挑戰分為三區，題目的點數會隨著難度逐步提升，越挑戰越刺激！</p>
            <ul class="rules-list">
                <li><b>第一區</b>：每題 100 點，暖身挑戰，快速上手！</li>
                <li><b>第二區</b>：每題 300 點，進階挑戰，展現實力！</li>
                <li><b>第三區</b>：每題 500 點，終極挑戰，突破極限！</li>
            </ul>
            <p>💡 挑戰越多，點數越高！準備好證明你就是最強贏家了嗎？</p>

            <button id="start-btn">開始遊戲</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div class="top-bar">
            <div id="challenge-info">挑戰點數：<span>100點</span></div>
            <div id="question-counter">第 <span> 1 </span> 題</div>
            <div id="score-info">累積點數：<span>0點</span></div>
        </div>

        <div class="main-content">
            <div id="game-screen">
                <div class="question-frame">
                    <p id="question-text"></p>
                </div>
                <div id="feedback-container" class="hidden">
                    <span class="feedback-text">✅ Correct!</span>
                </div>
                <div class="options-container" id="options-container"></div>
            </div>
        </div>
    </div>

    <div id="congrats-screen" class="hidden">
        <video id="congrats-video" src="congrats.mp4" autoplay loop muted></video>
        <div class="congrats-text">
            <h1>恭喜成為最強贏家!</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
